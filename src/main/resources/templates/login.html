<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>LetsDig: Login</title>
</head>

<body>
<header>
    <h1><img id="mainlogo" src="/img/letsdig_logo.jpg"/>LetsDig</h1>
</header>

<main>
    <form class="frontdoor" method="post" action="/login">
        <fieldset>
            <div class="form-group">
                <input autofocus="true" class="form-control" name="username" placeholder="Username" type="text"/>
                <input class="form-control" name="password" placeholder="Password" type="password"/>
                <button type="submit">Login</button>
            </div>
        </fieldset>
    </form>
    <p id="register">Not registered? <a href="/register">Create</a> an account.</p>
</main>

<footer>
</footer>
</body>
</html>
