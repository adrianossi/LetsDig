<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>LetsDig: Main Menu</title>
</head>

<body>
<header th:replace="template :: header-foyer"></header>

<main class="centered">
    <h3>User profile</h3>
    <p>Username: <span th:text="${username}">empty</span></p>
    <p>First Name: <span th:text="${firstName}">empty</span></p>
    <p>Last Name: <span th:text="${lastName}">empty</span></p>
    <p>Password: <span th:text="${passwordmessage}">on file</span></p>
    <a href="profileedit.html">Edit profile</a>
</main>

<footer th:replace="template :: footer-auth"></footer>
</body>
</html>
