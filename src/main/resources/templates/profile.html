<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>LetsDig: Main Menu</title>
</head>

<body>
<header>
    <h1><img id="mainlogo" src="/img/letsdig_logo.jpg"/>LetsDig</h1>
</header>
<main class="centered">
    <p id="greeting">Viewing profile for <span class="displayName" th:text="${displayName}">User</span></p>
    <p>Username: <span th:text="${username}">empty</span></p>
    <p>First Name: <span th:text="${firstName}">empty</span></p>
    <p>Last Name: <span th:text="${lastName}">empty</span></p>
    <p>Password: <span th:text="${passwordmessage}">empty</span></p>
    <a href="profileedit.html">Edit profile</a>
</main>
</body>
</html>
