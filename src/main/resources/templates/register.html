<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>LetsDig: Register</title>
</head>

<body>
<header>
    <h1><img id="mainlogo" src="/img/letsdig_logo.jpg"/>LetsDig</h1>
</header>

<main>
    <form class="frontdoor" method="post" action="/register">
        <fieldset>
            <div class="form-group">
                <input autofocus="true" class="form-control" name="username" placeholder="Username" type="text"/>
                <input class="form-control" name="password" placeholder="Password" type="password"/>
                <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password"/>
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>
    <p id="login">Already registered? <a href="/login">Login</a>.</p>
</main>

<footer>
</footer>
</body>
</html>
