<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="template :: head-frontdoor">
</head>

<body>
<header>
    <h1><img id="mainlogo" src="/img/letsdig_logo.jpg"/>LetsDig</h1>
</header>
<main class="centered">
    <p id="greeting">Updating profile for <span class="displayName" th:text="${displayName}">User</span></p>
    <form class="indoors" method="post" action="/profileedit">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="username" placeholder="Username" type="text" autofocus="true"/>
                <input class="form-control" name="firstName" placeholder="First name" type="text"/>
                <input class="form-control" name="lastName" placeholder="Last name" type="text"/>
                <input class="form-control" name="latitude" placeholder="Latitude" type="number" step="0.0000001"/>
                <input class="form-control" name="longitude" placeholder="Longitude" type="number" step="0.0000001"/>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
