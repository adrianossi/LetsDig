<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="template :: head-frontdoor">
</head>

<body>

<header th:replace="template :: header-foyer">
</header>


<main class="centered">
    <p id="greeting">Welcome, <span class="displayName" th:text="${displayName}">User</span>!</p>
    <form class="landing" method="post" action="/createproject">
        <fieldset>
            <input autofocus="true" class="form-control" name="projectName" placeholder="Project name" type="text"/>
            <button type="submit">Create Project</button>
        </fieldset>
    </form>
    <form class="landing" method="post" action="/loadproject">
        <fieldset>

            <select name="projectName">
                <option disabled="disabled" selected="selected">Select Project</option>
                <option th:if="${#lists.isEmpty(projectNames)}"
                        th:text="'No projects found'"
                        th:disabled="disabled"></option>
                <option th:if="${not #lists.isEmpty(projectNames)}"
                        th:each="name : ${projectNames}"
                        th:value="${name}"
                        th:text="${name}">(No projects available)</option>
            </select>

            <!--
            <input class="form-control" name="projectName" placeholder="Project name" type="text"/>
            -->
            <button type="submit">Load Project</button>
        </fieldset>
    </form>

    <nav class="bottom"><a href="/profile">View Profile</a> | <a href="/settings">Settings</a> | </nav>
</main>

<!--
<footer th:replace="template :: footer-auth">
</footer>
-->

</body>
</html>
