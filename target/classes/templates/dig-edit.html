<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="template :: head-frontdoor">
</head>

<body>
    <header th:replace="template :: header-foyer">
    </header>

    <main>
        <h2 th:text="${projectName}">Project Name</h2>
        (<a href="/unloadproject">Close project</a>)
        <form class="indoors" method="post" action="/projectedit">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" name="fullName" placeholder="Full project name" type="text"/>
                    <input class="form-control" name="latitude" placeholder="Latitude" type="number" step="0.0000001"/>
                    <input class="form-control" name="longitude" placeholder="Longitude" type="number" step="0.0000001"/>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer th:replace="template :: footer-auth">
    </footer>
</body>
</html>
